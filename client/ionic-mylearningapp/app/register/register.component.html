<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    Willkommen bei
    <ion-title>InstaLearn</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="register">

  <div name="welcome">
    <ion-card>
      <ion-card-header>
        <b>Benutzerregistrierung</b>
      </ion-card-header>
      <ion-card-content>
        Benutzername:
        <label class="item item-input">
          <input type="text" [(ngModel)]="userName">
        </label>
        Passwort(optional):
        <label class="item item-input">
          <input type="text" [(ngModel)]="password">
        </label>
        <label>Benutzerart
      <ion-item>
        <ion-select [(ngModel)]="selectedUser" okText="Auswählen" cancelText="Abbrechen">
          <ion-option value="1">Schüler</ion-option>
          <ion-option value="2">Lehrer</ion-option>
        </ion-select>
      </ion-item>
      </label>
      </ion-card-content>
    </ion-card>
  </div>
  <button (click)="register(userName, password)" full>Registrieren!</button>

</ion-content>
