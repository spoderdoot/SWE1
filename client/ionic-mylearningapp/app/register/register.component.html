<ion-content padding class="register">
    <ion-card>
      <ion-card-header>
        <b>Benutzerregistrierung</b>
      </ion-card-header>
      <ion-card-content>

        <form [formGroup]="createUserForm">

          <ion-item>
            <ion-label floating>Benutzername</ion-label>
            <ion-input formControlName ="username" type="text"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label floating>Passwort</ion-label>
            <ion-input formControlName ="password" type="password"></ion-input>
          </ion-item>

        </form>
      </ion-card-content>
    </ion-card>
    <button ion-button block color="dark" (click) ="createUserAndRedirectToLogin()" full>Registrieren</button>
