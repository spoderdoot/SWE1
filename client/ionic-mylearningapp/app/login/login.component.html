<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>WIllkommen bei InstaLearn</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="login">

    <ion-card>
      <ion-card-header>
        <b>Login</b>
      </ion-card-header>
      <ion-card-content>

        <form [formGroup]="userLoginForm">

          <ion-item>
            <ion-label floating>Benutzername</ion-label>
            <ion-input formControlName ="username" type="text"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label floating>Passwort</ion-label>
            <ion-input formControlName ="password" type="password"></ion-input>
          </ion-item>

        </form>
      </ion-card-content>
    </ion-card>
    <button (click) = "userLogin()" full >Einloggen</button>
    <button (click) = "redirectToRegister()" full >Neu bei InstaLearn?</button>
  </ion-content>
