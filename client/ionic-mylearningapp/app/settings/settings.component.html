<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Einstellungen</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="settings">
  <div [ngSwitch]="loading">
    <div *ngSwitchCase="false">
      <form (ngSubmit)="saveSettings()">
        <ion-item>
          <ion-label floating>IP-Adresse des Servers</ion-label>
          <ion-input type="text" [(ngModel)]="settings.serverIp" name="serverIp"></ion-input>
        </ion-item>
        <button ion-button block color="dark" type="submit" block>Speichern</button>
      </form>
    </div>
    <div *ngSwitchCase="true">
      <loading-indicator></loading-indicator>
    </div>
  </div>
</ion-content>
