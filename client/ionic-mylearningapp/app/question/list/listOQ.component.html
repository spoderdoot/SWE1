<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>InstaLearn</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="listOpenQuestions">
  <button ion-button block color="dark" (click)="listOpenQuestions()" full>Fragen anzeigen!</button>

  <ion-card *ngFor="let openquestion of openquestions">

    <ion-card-header>
      <b>ID: </b>{{openquestion.id}}. Frage
    </ion-card-header>
    <ion-card-content>
      <h2><b>Kategorie: </b>{{openquestion.category}}</h2>
      <h2><b>Frage: </b>{{openquestion.question}}</h2>
      <p><b>Richtige Antwort: </b>{{openquestion.correctAnswer}}
      </p>
    </ion-card-content>
  </ion-card>

</ion-content>
