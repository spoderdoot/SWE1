<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>InstaLearn</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="multiplechoicequestion">
  <ion-card>
    <ion-card-header>
      Neue Multiple-Choice-Frage erstellen
    </ion-card-header>
    <ion-card-content>

      <form [formGroup]="createMCQForm">

        <ion-item>
          <ion-label floating>Kategorie</ion-label>
          <ion-select formControlName="category">
            <ion-option value="Mathe" selected>Mathe</ion-option>
            <ion-option value="Englisch">Englisch</ion-option>
          </ion-select>
        </ion-item>

        <ion-item>
          <ion-label floating>Deine Frage</ion-label>
          <ion-textarea formControlName="question" type="text"></ion-textarea>
        </ion-item>

        <ion-item>
          <ion-label floating>Antwort A</ion-label>
          <ion-input formControlName="answerA" type="text"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Antwort B</ion-label>
          <ion-input formControlName="answerB" type="text"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Antwort C</ion-label>
          <ion-input formControlName="answerC" type="text"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Antwort D</ion-label>
          <ion-input formControlName="answerD" type="text"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Richtige Antwort</ion-label>
          <ion-select formControlName="correctAnswer">
            <ion-option value="1" selected>A</ion-option>
            <ion-option value="2">B</ion-option>
            <ion-option value="3">C</ion-option>
            <ion-option value="4">D</ion-option>
          </ion-select>
        </ion-item>

      </form>
    </ion-card-content>
  </ion-card>
  <button ion-button block color="dark" (click)="createMCQ()" full>Multiple-Choice-Frage erstellen!</button>
</ion-content>
