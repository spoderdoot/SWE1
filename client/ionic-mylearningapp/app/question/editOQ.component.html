<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>InstaLearn</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="editOpenQuestions">

  <div name="generalList" *ngIf="!isForEdit">
    <button ion-button block color="dark" (click)="listOpenQuestions()" full>Fragen anzeigen!</button>

    <ion-card *ngFor="let openquestion of openquestions">

      <ion-card-header>
        <b>ID: </b>{{openquestion.id}}. Frage
      </ion-card-header>
      <ion-card-content>
        <h2><b>Kategorie: </b>{{openquestion.category}}</h2>
        <h2><b>Frage: </b>{{openquestion.question}}</h2>
        <p><b>Richtige Antwort: </b>{{openquestion.correctAnswer}} </p>
        <button ion-button block color="dark" (click)="editQuestion(openquestion.id)" full>Frage ändern!</button>
      </ion-card-content>
    </ion-card>

  </div>

  <div name="details" *ngIf="isForEdit">

    <form [formGroup]="editOQForm">

      <ion-item>
        <ion-label floating>Kategorie</ion-label>
        <ion-select formControlName="category">
          <ion-option value="Mathe" selected>Mathe</ion-option>
          <ion-option value="Englisch">Englisch</ion-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label floating>Deine Frage</ion-label>
        <ion-textarea formControlName="question" type="text"></ion-textarea>
      </ion-item>

      <ion-item>
        <ion-label floating>Richtige Antwort</ion-label>
        <ion-input formControlName="correctAnswer" type="text"></ion-input>
      </ion-item>

    </form>

    <button ion-button block color="dark" (click)="saveEdit()" full>Änderung speichern!</button>
    <button ion-button block color="dark" (click)="cancel()" full>Abbrechen!</button>
  </div>
</ion-content>
