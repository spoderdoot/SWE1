<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>InstaLearn</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="question">
  <ion-card>
    <ion-card-header>
      Neue offene Frage erstellen
    </ion-card-header>
    <ion-card-content>

      <form [formGroup]="createOpenQuestionForm">

        <ion-item>
          <ion-label floating>Kategorie</ion-label>
            <ion-select formControlName="category">
              <ion-option value="1" selected>Mathe</ion-option>
              <ion-option value="2">Englisch</ion-option>
            </ion-select>
          </ion-item>

        <ion-item>
          <ion-label floating>Deine Frage</ion-label>
          <ion-textarea formControlName="question" type="text"></ion-textarea>
        </ion-item>

        <ion-item>
          <ion-label floating>Richtige Antwort</ion-label>
          <ion-input formControlName="correctAnswer" type="text"></ion-input>
        </ion-item>

      </form>
    </ion-card-content>
  </ion-card>
  <button (click)="createOpenQuestion()" full>Offene Frage erstellen!</button>
</ion-content>
