<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>InstaLearn</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="listOpenQuestions">
  <button (click)="listOpenQuestions()" full>Fragen anzeigen!</button>

  <ion-card *ngFor="let openquestion of openquestions">

  
    <ion-card-content>

      <h2>{{openquestion.question}}</h2> <button (click) = "redirectToDetails()" full ></button>

    </ion-card-content>
  </ion-card>

</ion-content>
