<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>MyLearningApp</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="listQuestions">
  <button (click)="listQuestions()" full>Fragen anzeigen!</button>

  <ion-card *ngFor="let question of questions">
    <ion-card-header>
      {{question.id}}. Frage
    </ion-card-header>
    <ion-card-content>
      <h2>{{question.question}}</h2>
      <h3>A: {{question.answerA}}</h3>
      <h3>B: {{question.answerB}}</h3>
      <h3>C: {{question.answerC}}</h3>
      <h3>D: {{question.answerD}}</h3>
      <p> Richtige Antwort: {{question.correctAnswer}}
      </p>
    </ion-card-content>
  </ion-card>

</ion-content>
